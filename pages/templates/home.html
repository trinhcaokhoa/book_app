{% extends '_base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
<h1>Home Page</h1>
{% if user.is_authenticated %}
<p>Hi {{user.email}}</p>
<p> <a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>You are not log in </p>
<p> <a href="{% url 'login' %}"> Log In</a></p>
<p> <a href="{% url 'signup' %}"> Sign Up</a></p>
{% endif %}
{% endblock content %}
