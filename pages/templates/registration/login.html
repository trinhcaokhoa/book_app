<!-- templates/registration/login.html-->

{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} Log In {% endblock title %}

{% block content %} 

<h2>Log in</h2>
<form method="POST">
    {% csrf_token%}
    {{ form|crispy }}
    <button type="submit"> Log In</button>
</form>
{% endblock content %}
